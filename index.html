<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>My Gallery</title>
</head>

<body>
    <main class="page">
        <div class="profile">
            <img class="profile-picture" src="img/profilePicture.jpg" alt="Profile picture">
            <h1 class="profile-name">Ihor Marchuk</h1>
            <p class="profile-place">Kyiv, Ukraine</p>

            <div class="profile-socials">
                <div class="profile-socials-item">
                    <h2 class="count">3</h2>
                    <p class="count-text">Posts</p>
                </div>
                <div class="profile-socials-item">
                    <h2 class="count">98</h2>
                    <p class="count-text">Followers</p>
                </div>
                <div class="profile-socials-item">
                    <h2 class="count">113</h2>
                    <p class="count-text">Following</p>
                </div>
            </div>
        </div>

        <div class="images">
            <div class="image-1">
                <img class="image" src="img/photo1.png" alt="flowerpot on a stand">
            </div>
            <div class="image-2">
                <img class="image" src="img/photo2.png" alt="black sofa with table">
            </div>
            <div class="image-3">
                <img class="image" src="img/photo3.png" alt="bathtub">
            </div>
            <div class="image-4">
                <img class="image" src="img/photo4.png" alt="lamp">
            </div>
            <div class="image-5">
                <img class="image" src="img/photo5.png" alt="flower">
            </div>
            <div class="image-6">
                <img class="image" src="img/photo6.png" alt="wooden table with sitting pillows">
            </div>
        </div>

        <footer>
            <p>Created by <strong><a class="link" href="https://github.com/Jijuzo">Jijuzo</a></strong> -
                devChallenges.io
            </p>
        </footer>
    </main>
</body>

</html>
