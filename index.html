<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>My Gallery</title>
</head>

<body>
    <div class="profile">
        <img class="profile-picture" src="img/profilePicture.jpg" alt="Profile picture">
        <h1 class="profile-name">Ihor Marchuk</h1>
        <p class="profile-place">Kyiv, Ukraine</p>

        <div class="profile-socials">
            <div class="profile-socials-item">
                <h2 class="count">3</h2>
                <p class="count-text">Posts</p>
            </div>
            <div class="profile-socials-item">
                <h2 class="count">98</h2>
                <p class="count-text">Followers</p>
            </div>
            <div class="profile-socials-item">
                <h2 class="count">113</h2>
                <p class="count-text">Following</p>
            </div>
        </div>
    </div>

    <div class="images">
        <picture class="image-1">
            <img src="img/photo1.png" alt="flowerpot on a stand">
        </picture>
        <picture class="image-2">
            <img src="img/photo2.png" alt="black sofa with table">
        </picture>
        <picture class="image-3">
            <img src="img/photo3.png" alt="bathtub">
        </picture>
        <picture class="image-4">
            <img src="img/photo4.png" alt="lamp">
        </picture>
        <picture class="image-5">
            <img src="img/photo5.png" alt="flower">
        </picture>
        <picture class="image-6">
            <img src="img/photo6.png" alt="wooden table with sitting pillows">
        </picture>
    </div>

    <footer>
        <p>Created by <strong><a class="link" href="https://github.com/Jijuzo">Jijuzo</a></strong> - devChallenges.io
        </p>
    </footer>
</body>

</html>
